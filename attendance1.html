<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Large Attendance Sheet</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f0f2f5;
    margin: 20px;
  }
  h1 {
    text-align: center;
    color: #333;
  }
  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
    background-color: #fff;
  }
  th, td {
    border: 1px solid #ccc;
    padding: 8px;
    text-align: center;
  }
  th {
    background-color: #4CAF50;
    color: white;
    position: sticky;
    top: 0;
  }
  tr:nth-child(even) {
    background-color: #f9f9f9;
  }
  button {
    display: block;
    margin: 20px auto;
    padding: 10px 20px;
    cursor: pointer;
    font-size: 16px;
  }
  .table-container {
    max-height: 500px;
    overflow-y: scroll;
  }
</style>
</head>
<body>

<h1>Attendance Sheet - 200 Students</h1>
<button onclick="generateAttendance()">Generate Random Attendance</button>
<div class="table-container">
<table id="attendanceTable">
  <thead>
    <tr>
      <th>Student ID</th>
      <th>Name</th>
      <th>Present Days</th>
      <th>Absent Days</th>
      <th>Government Holiday</th>
    </tr>
  </thead>
  <tbody>
    <!-- Generated rows will appear here -->
  </tbody>
</table>
</div>

<script>
function generateAttendance() {
    const tbody = document.querySelector("#attendanceTable tbody");
    tbody.innerHTML = ""; // clear previous rows
    const numStudents = 200;
    const daysInMonth = 30;

    for (let i = 1; i <= numStudents; i++) {
        const studentId = S${String(i).padStart(3, '0')};
        const studentName = Student_${i};
        const presentDays = Math.floor(Math.random() * (daysInMonth - 10)) + 15;
        const absentDays = Math.floor(Math.random() * (daysInMonth - presentDays));
        const govHolidays = daysInMonth - presentDays - absentDays;

        const row = document.createElement("tr");
        row.innerHTML = `
            <td>${studentId}</td>
            <td>${studentName}</td>
            <td>${presentDays}</td>
            <td>${absentDays}</td>
            <td>${govHolidays}</td>
        `;
        tbody.appendChild(row);
    }
}
</script>

</body>
</html>
